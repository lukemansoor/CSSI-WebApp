<!DOCTYPE html>
<html> 
        <head> 
                <meta charset="UTF-8">
                <title>Something</title> 
                <link rel="stylesheet" href="style.css"> 
        </head> 

        <body> 
        <div id="body">
                <p class="photoPrompt"> Give us a picture of a delicious meal and we'll tell you how to make it <p>
                <div id="photoSelect">
                    <input type="file" accept="image/*" id="photo" class="photo"> 
                </div>

<br><br><br><br><br><br>

                <div id="searchParameters">
                    <p class="options"> Looking for something specific? <p>
                    <select multiple size="3" id="parameters">
                            <option value="vegan">Vegan</option>
                            <option value="dairyFree">Dairy Free</option>
                            <option value="noNuts">No Nuts</option>
                    </select>
                    <p class="options2"> (CTRL + click to select multiple) <p>
                </div>

<br><br><br><br><br>

               <input class="button" id="button" type="button" value="Search"></input> 
        </div>
        </body> 
</html>
